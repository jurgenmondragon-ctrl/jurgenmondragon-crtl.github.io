<html lang="en-US"><head>
<link href ="style.css" rel="stylesheet">
<title>This is a Medical Registration Page</title>
</head>
<body>
<h2>Health/Medical Registration Form</h2>
<form>
<label for="fname">First name:</label>
<input type="text"id="fname"value="John">
<label for="mname">Middle Initial:</label>
<input type="text"id="minitial"value="I">
<label for="lname">Last name:</label>
<input type="text"id="lname"value="Marston"><br>
<br><label for="birthday">Date Of Birth</label>
<input type="date"id="birthday"name=><br>
<br><label for="socialsec">Social Security:</label>
<input type="password"id="socialsec"><br>
<br><label for="persaddress"> Address 1:</label> 
<input type="text"id="persaddress"name=address><br>
<br><label for="persaddresstwo"> Address 2:</label> 
<input type="text"id="persaddresstwo"name=address><br>
<br><label for="city">City:</label>
<input type="text"id="city"name=city>
<label for="states">State:</label>
<select id="states"name="states">
<option value="AL">AL</option>
<option value="AZ">AZ</option>
<option value="AR">AR</option>
<option value="CA">CA</option>
<option value="CO">CO</option>
<option value="CT">CT</option>  
<option value="DE">DE</option>
<option value="FL">FL</option>
<option value="GA">GA</option>
<option value="HI">HI</option>
<option value="ID">ID</option>
<option value="IL">IL</option>
<option value="IN">IN</option>
<option value="IA">IA</option>
<option value="KS">KS</option>
<option value="KY">KY</option>
<option value="LA">LA</option>
<option value="ME">ME</option>
<option value="MD">MD</option>
<option value="MA">MA</option>
<option value="MI">MI</option>
<option value="MN">MN</option>
<option value="MS">MS</option>
<option value="MO">MO</option>
<option value="MT">MT</option>
<option value="NE">NE</option>  
<option value="NV">NV</option>
<option value="NH">NH</option>
<option value="NJ">NJ</option>
<option value="NM">NM</option>
<option value="NY">NY</option>
<option value="NC">NC</option>
<option value="ND">ND</option>
<option value="OH">OH</option>
<option value="OK">OK</option>
<option value="OR">OR</option>  
<option value="PA">PA</option>
<option value="RI">RI</option>
<option value="SC">SC</option>
<option value="SD">SD</option>
<option value="TN">TN</option>
<option value="TX">TX</option>
<option value="UT">UT</option>
<option value="VT">VT</option>
<option value="VA">VA</option>
<option value="WA">WA</option>  
<option value="WV">WV</option>
<option value="WI">WI</option>
<option value="WY">WY</option>    
</select> 
<label for="zip">ZIP Code:</label>
<input type="text"id="zip"><br>
<br><label for="email">Email Address:</label>  
<input type="email"id="email"value="name@domain.tld"><br>
<br><label for="summary">Summary:</label>  
<input type="text"id="summary"value="Summary"><br> 
<h4>If you have been previously diagnosed with any of the following please check all that apply:</h4>
<input type="checkbox"id="chickenpox"name="chickenp"value="chpo"> 
<label for="chickenpox">Chicken Pox</label><br>
<input type="checkbox"id="measles"name="measles"value="meas"> 
<label for="measles">Measles</label><br> 
<input type="checkbox"id="covid"name="covi"value="cov"> 
<label for="covid">Covid-19</label><br> 
<input type="checkbox"id="smallpox"name="smallp"value="smpo"> 
<label for="smallpox">Small Pox</label><br> 
<input type="checkbox"id="tetanus"name="tetanus"value="tet"> 
<label for="tetanus">Tetanus</label><br>
<br><p>Gender:</p>
<input type="radio"id="male"name="gender"value="male">
<label for="male">Male</label>
<input type="radio"id="female"name="gender"value="female">
<label for="female">female</label>
<input type="radio"id="other"name="gender"value="other">
<label for="other">Other</label>
<br><p>Have you been vaccinated:</p>
<input type="radio"id="Yes"name="option"value="Yes">
<label for="Yes">Yes</label>
<input type="radio"id="No"name="option"value="No">
<label for="No">No</label><br>
<br><p>Do you have insurance?:</p>
<input type="radio"id="Yes"name="insurance"value="Yes">
<label for="Yes">Yes</label>
<input type="radio"id="No"name="insurance"value="No">
<label for="No">No</label><br>
<label for="urgency">On a scale how good is your health?:</label><br>  
<div class="slidecontainer">
<input type="range"min="1"max="100"value="50"class="slider"id="urgency"> 
</div>
<br><label for="userid">User ID:</label> 
<input type="text"id="userid"name=user><br> 
<br><label for="inputpassword">Password:</label> 
<input type="password"id="inputpassword"name=passwordone><br>
<br><label for="reputpassword">Retype Password:</label> 
<input type="password"id="reputpassword"name=passwordtwo><br>    
<br><input type="submit"value="Submit">
<input type="reset"value="Start Over"> 
</form>
</body>
</html>
